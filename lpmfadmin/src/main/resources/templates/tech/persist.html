<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: header">
    Tu będzie nagłówek
</head>

<body>

<div class="container" th:replace="fragments/navigational :: nawigacja">Tu będzie menu nawigacyjne</div>

<div class="container">
    <h2>Konwertuj wiele list</h2>
    <div>
        <form class="form-horizontal" th:action="@{/persist/manyFiles}" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Od listy</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:name="fromList" th:placeholder="0"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Do listy</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:name="toList" th:placeholder="252"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Konwertuj</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="container">
    <h2>Konwertuj jedną listę</h2>
    <div>
        <form class="form-horizontal" th:action="@{/persist/singleFile}" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Zapisz tę listę:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:name="noOfList" th:placeholder="253"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Konwertuj</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="container" th:replace="fragments/common :: footer">Tu będzie stopka</div>
</body>

</html>
