<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Lista filmów</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(allMovies)}">

        <h2>Wszystkie utwory</h2>

        <table class="table table-striped">
            <tr>
                <th>Tytuł filmu</th>
                <th>Data pierwszego wystąpienia w liście</th>
                <th>Nr listy w której wystąpił po raz pierwszy</th>
                <th>Link do statystyk filmu</th>
            </tr>
            <tr th:each="pos : ${allMovies}">
                <td th:text="${pos.getTitle()}"></td>
                <td th:text="${pos.getFirstTimeInList().getDateOfList()}"></td>
                <td th:text="${pos.getFirstTimeInList().getNoOfList()}"></td>
                <td><a th:href="@{/movie(movieId=${pos.getId()})}">Link</a></td>
            </tr>
        </table>
        </span>
    </div>
</div>

<th:block th:include="layout/footer"></th:block>
</body>
</html>
