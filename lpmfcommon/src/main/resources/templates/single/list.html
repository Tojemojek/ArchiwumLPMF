<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="pl">

<head th:replace="fragments/common :: header">
    Tu będzie nagłówek
</head>

<body>

<div class="container" th:replace="fragments/navigational :: nawigacja">Tu będzie menu nawigacyjne</div>

<div class="container">
    <div th:if="${not #lists.isEmpty(lists)}">

        <h2 th:text="${'Notowanie nr ' + lists.get(0).getNoOfList()}"> >
            <span th:text="${'Notowanie nr '}"></span>
            <b th:text="${lists.get(0).getNoOfList()}"></b>
        </h2>

        <table class="table table-striped">
            <tr>
                <th>Pozycja</th>
                <th>Tytuł filmu</th>
                <th>Tytuł listy</th>
                <th>Autorzy</th>
            </tr>
            <tr th:each="pos : ${lists}">
                <td th:text="${pos.getPos()}">id</td>
                <td th:text="${pos.getSong().getMovie().getTitle()}">id</td>
                <td th:text="${pos.getSong().getTitle()}">id</td>
                <td>
                    <span th:each="artist, iter: ${pos.getSong().getAuthors()}">
                        <span th:text="${artist.getFullName()}"></span>
                        <span th:if="${iter.index+1!=pos.getSong().getAuthors().size()}">
                            <br></br>
                        </span>
                    </span>
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="container" th:replace="fragments/common :: footer">Tu będzie stopka</div>

</body>
</html>
