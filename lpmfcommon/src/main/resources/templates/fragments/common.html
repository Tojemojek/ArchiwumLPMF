<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="pl">

<head th:fragment="header">
    <title>Historia Listy Przebojów Muzyki Filmowej RMF Classic</title>
    <meta http-equiv="Content-Type"
          content="text/html" charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>
    <link th:href="@{/css/style.css}"
          href="../../static/css/style.css"
          rel="stylesheet"/>
</head>

<body>


<div th:fragment="nawigacja" th:remove="tag">
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Klasyfikacje medalowe
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/medals/songs}">Utwory</a>
                            <a class="dropdown-item" th:href="@{/medals/movies}">Filmy</a>
                            <a class="dropdown-item" th:href="@{/medals/artists}">Artyści</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Wszystkie i wszyscy
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/all/songs}">Utwory</a>
                            <a class="dropdown-item" th:href="@{/all/movies}">Filmy</a>
                            <a class="dropdown-item" th:href="@{/all/artists}">Artyści</a>
                            <a class="dropdown-item" th:href="@{/all/lists}">Listy</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="make-space-under-navbar">
    </div>
</div>


<div th:fragment="footer" th:remove="tag">
    <div class="make-space-above-footer">
    </div>
    <div class="container" >

        <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">© 2018 - Krzysztof Ostrowski</a>
            </div>
        </nav>

        <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"
                src="https://cdn.jsdelivr.net/webjars/jquery/3.0.0/jquery.min.js">
        </script>
        <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"
                src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/popper.min.js">
        </script>
        <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"
                src="https://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/js/bootstrap.min.js">
        </script>
    </div>

</div>

</body>
</html>
