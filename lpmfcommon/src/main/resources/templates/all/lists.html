<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Notowania</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container" th:with="pagingMainLink='/all/lists'">
    <div th:if="${not #lists.isEmpty(allLists)}">

        <h2>Wszystkie notowania <i>Listy Przebojów Muzyki Filmowej RMF Classic</i></h2>
        <th:block th:include="layout/paging_controls"></th:block>

        <span th:each="pos : ${allLists}" th:remove="tag">
            <span th:with="pozOfElement=${pos.getPos()}" th:remove="tag">

            <h3 th:if="${pozOfElement == 1}" th:utext=
                    "'Notowanie numer <strong>'
                    + ${pos.getListInfo().getNoOfList()}
                    + '</strong> z dnia <strong>'
                    + ${pos.getListInfo().getDateOfList()}
                    + '</strong>'">
            </h3>
                <myTag th:if="${pozOfElement == 1}" th:remove="tag">
            <table class="table table-striped">
                <tr>
                    <th>Pozycja</th>
                    <th>Tytuł utworu</th>
                    <th>Film</th>
                    <th>Artyści</th>
                </tr>
                </myTag>

                    <tr>
                        <td th:text="${pos.getPos()}"></td>
                        <td>
                            <a th:href="@{/single/song(songId=${pos.getSong().getId()})}"
                               th:text="${pos.getSong().getTitle()}"></a>
                        </td>

                        <td>
                            <a th:href="@{/single/movie(movieId=${pos.getSong().getMovie().getId()})}"
                               th:text="${pos.getSong().getMovie().getTitle()}"> </a>
                        </td>

                         <td>
                            <span th:each="artist, iter: ${pos.getSong().getArtists()}" th:remove="tag">
                                <span>
                                    <a th:href="@{/single/artist(artistId=${artist.getId()})}"
                                       th:text="${artist.getFullName()}"></a>
                                </span>
                                <span th:if="${iter.index+1!=pos.getSong().getArtists().size()}">
                                    <br></br>
                                </span>
                            </span>
                        </td>
                    </tr>
                <myTag th:if="${pozOfElement == 20}" th:remove="tag">
            </table>
                </myTag>
            </span>
        </span>
        <th:block th:include="layout/paging_controls"></th:block>
    </div>
</div>

<th:block th:include="layout/footer"></th:block>
</body>
</html>
